name: Build Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v2.7.0

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Extract version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build with PyInstaller (Linux)
        if: matrix.platform == 'linux'
        run: |
          pyinstaller --onefile --name "MeshtasticAI-${{ steps.get_version.outputs.VERSION }}-linux" meshtastic-ai-gui.py

      - name: Build with PyInstaller (Windows)
        if: matrix.platform == 'windows'
        run: |
          pyinstaller --onefile --name "MeshtasticAI-${{ steps.get_version.outputs.VERSION }}-windows" meshtastic-ai-gui.py

      - name: Upload Linux artifact
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/MeshtasticAI-${{ steps.get_version.outputs.VERSION }}-linux

      - name: Upload Windows artifact
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/MeshtasticAI-${{ steps.get_version.outputs.VERSION }}-windows.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: ./artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./artifacts

      - name: List downloaded files
        run: ls -la ./artifacts

      - name: Create Release on MeshtasticAI-Releases repo
        uses: softprops/action-gh-release@v1
        with:
          repository: rdmcnabb/MeshtasticAI-Releases
          token: ${{ secrets.RELEASES_TOKEN }}
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: MeshtasticAI v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## MeshtasticAI v${{ steps.get_version.outputs.VERSION }}

            ### Downloads
            | Platform | File |
            |----------|------|
            | **Windows** | `MeshtasticAI-${{ steps.get_version.outputs.VERSION }}-windows.exe` |
            | **Linux** | `MeshtasticAI-${{ steps.get_version.outputs.VERSION }}-linux` |

            ### Installation

            **Windows:**
            1. Download the `.exe` file
            2. Double-click to run

            **Linux:**
            1. Download the Linux file
            2. Make executable: `chmod +x MeshtasticAI-*-linux`
            3. Run: `./MeshtasticAI-*-linux`

            ### Requirements
            - A Meshtastic device (USB, TCP, or Bluetooth)
            - (Optional) Ollama for AI features

            ---
            *Copyright Â© 2025 Ronald McNabb. All rights reserved.*
          files: |
            ./artifacts/MeshtasticAI-${{ steps.get_version.outputs.VERSION }}-linux
            ./artifacts/MeshtasticAI-${{ steps.get_version.outputs.VERSION }}-windows.exe
          draft: false
          prerelease: false
